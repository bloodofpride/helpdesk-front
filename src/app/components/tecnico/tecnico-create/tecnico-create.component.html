<div class="container mat-elevation-z8">
    <form action="" class="form">
        <h1 class="full-width">Cadastrar Técnico</h1>

        <img class="full-width" src="assets/imgs/tecnico-create.svg" alt="Help Desk - Dicas de um Dev">

        <section class="section">
            <mat-checkbox class="margin">Administrador</mat-checkbox>
            <mat-checkbox class="margin">Cliente</mat-checkbox>
            <mat-checkbox class="margin">Técnico</mat-checkbox>
        </section>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Ex.. Fulano de Tal">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="Ex.. 000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ex.. fulano@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Ex.. 1234">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button class="full-width mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
    <p>By Maxwell Ponte</p>
</div>
